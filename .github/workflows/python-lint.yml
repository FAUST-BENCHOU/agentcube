name: Python Lint

on:
  pull_request:
    branches:
      - main
      - 'release-*'
    paths:
      - 'sdk-python/**/*.py'
      - 'cmd/cli/**/*.py'
      - 'example/**/*.py'
      - 'sdk-python/pyproject.toml'
      - 'cmd/cli/pyproject.toml'
      - '.github/workflows/python-lint.yml'

permissions:
  contents: read
  pull-requests: read

jobs:
  python-lint:
    name: Python Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8

      - name: Run black (check)
        run: |
          black --check --diff sdk-python/ cmd/cli/

      - name: Run isort (check)
        run: |
          isort --check-only --diff sdk-python/ cmd/cli/

      - name: Run flake8
        run: |
          flake8 sdk-python/ cmd/cli/ --count --select=E9,F63,F7,F82 --show-source --statistics --max-complexity=10 --max-line-length=88

